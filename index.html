<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pembayaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Form Pembayaran</h2>
    
    <form id="paymentForm" class="space-y-4">
      <!-- Kode Bank / Metode -->
      <div>
        <label class="block mb-1 font-medium">Metode Pembayaran</label>
        <select name="kode_bank" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">-- Pilih Metode --</option>
          <option value="SP">QRIS</option>
          <option value="DA">DANA</option>
          <option value="OL">OVO</option>
          <option value="SA">ShopeePay</option>
          <option value="LA">linkaja</option>
        </select>
      </div>

      <!-- Nominal -->
      <div>
        <label class="block mb-1 font-medium">Nominal</label>
        <input type="number" name="nominal" required placeholder="Masukkan nominal" 
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition-colors">
          Bayar Sekarang
        </button>
      </div>
    </form>

    <!-- Hasil -->
    <div id="result" class="mt-6"></div>
  </div>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      let formData = new FormData(this);

      // Tampilkan loading
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p class='text-gray-500'>Memproses pembayaran...</p>";

      try {
        let response = await fetch("process_payment.php", {
          method: "POST",
          body: formData
        });

        let data = await response.text();
        resultDiv.innerHTML = data;
      } catch (err) {
        resultDiv.innerHTML = "<p class='text-red-500'>Terjadi kesalahan: " + err.message + "</p>";
      }
    });
  </script>
</body>
</html>
